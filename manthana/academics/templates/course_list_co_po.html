<table class="table">
    <thead>
      <tr>
        <th>Select</th>
        <th>Course Code</th>
        <th>Course Title</th>
        
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td><input type="checkbox" value="{{ course.scheme_details_id }}"></td>
        <td>{{ course.course_code }}</td>
        <td>{{ course.course_title }}</td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
