<!DOCTYPE html>
<html>
{% extends 'base_template.html' %}
{% load static %}

{% block title %}<title>QP Order</title>{% endblock %}

{% block page-content %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .form-select {
            font-size: 16px;
            padding: 0.5rem;
        }
        .form-label {
            font-weight: bold;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-success {
            font-size: 16px;
            padding: 0.5rem 1rem;
        }
        .container {
            margin-top: 2rem; /* Add top margin */
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#exam_id').change(function() {
                const examId = $(this).val();
                
                if (examId) {
                    $.ajax({
                        url: "{% url 'fetch_exam_details' %}",
                        method: "GET",
                        data: { exam_id: examId },
                        success: function(response) {
                            $('#sub').empty().append('<option value="" disabled selected>Choose subject</option>');
                            $.each(response.subjects, function(index, subject) {
                                $('#sub').append('<option value="' + subject.course_code + '">' + subject.course_title + '</option>');
                            });
                        },
                        error: function(xhr, status, error) {
                            console.log("AJAX Error:", error);
                        }
                    });
                }
            });

            $('#sub').change(function() {
                const courseCode = $(this).val();
                
                if (courseCode) {
                    $.ajax({
                        url: "{% url 'fetch_faculty_by_course' %}",
                        method: "GET",
                        data: { course_code: courseCode },
                        success: function(response) {
                            $('#faculty-table tbody').empty();
                            $.each(response.faculty, function(index, faculty) {
                                $('#faculty-table tbody').append(
                                    `<tr>
                                        <td>${faculty.course_code}</td>
                                        <td>${faculty.name}</td>
                                        <td><input type="checkbox" name="faculty_ids" value="${faculty.faculty_id}"></td>
                                    </tr>`
                                );
                            });
                        },
                        error: function(xhr, status, error) {
                            console.log("AJAX Error:", error);
                        }
                    });
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">QP Order</h1>
        <section class="mt-5">
            <div class="card shadow-sm rounded-3">
                <div class="card-body">
                    <form action="/order" method="POST" id="">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="exam_id" class="form-label">Exam:</label>
                                <select name="exam_id" id="exam_id" class="form-select" required>
                                    <option value="" disabled selected>Choose Exam</option>
                                    {% for exam in exams %}
                                    <option value="{{ exam.exam_details_id }}">{{ exam.description }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="sub" class="form-label">Subject:</label>
                                <select name="sub" id="sub" class="form-select" required>
                                    <option value="" disabled selected>Choose subject</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive mt-4">
                            <table class="table table-striped" id="faculty-table">
                                <thead>
                                    <tr>
                                        <th>Course Code</th>
                                        <th>Faculty Name</th>
                                        <th>Select</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Faculty rows will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-sm"><b>Submit</b></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

{% endblock %}
</html>
